<body>

    <script>
    /*Escreva um algoritmo que solicite ao usuário que informe: quantidade atual em
    estoque, quantidade máxima em estoque e quantidade mínima em estoque de um
    produto. Calcular e escrever a quantidade média ((quantidade média = quantidade
    máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual a
    quantidade média exibir a mensagem 'Não efetuar compra', senão escrever a
    mensagem 'Efetuar compra'*/

    var quantidadeatual = prompt("Qual a quantidade atual do produto? ")
    var quantidademaxima = prompt( "Qual a quantidade máxima do produto? ")
    var quantidademinima = prompt("Qual a quantidade mínima do produto ? ")

    //algoritmo para quantidade média;
    var quantidademedia = (quantidademaxima + quantidademinima) / 2;

    //algotimo condicional;

    if (quantidadeatual >= quantidademedia) { 
        console.log("Não efetuar compra!")
    } else {console.log("Efetuar compra!")}




    </script>
</body>
